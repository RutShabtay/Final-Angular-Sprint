<mat-grid-list cols="3" rowHeight="2:1" gutterSize="16px">
    <mat-grid-tile *ngFor="let lesson of lessons"
        [ngClass]="{'passed-time': isPassed(lesson),'not-passed-time':!isPassed(lesson)}">
    <app-child-lesson-details [lesson]="lesson"></app-child-lesson-details>
    </mat-grid-tile>
</mat-grid-list>
