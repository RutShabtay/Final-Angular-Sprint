<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <mat-form-field appearance="fill">
            <mat-label>UserNameğŸ‘©</mat-label>
            <input matInput type="text" formControlName="name" />
        </mat-form-field>
        <div *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched">
            Invalid UserName---ğŸ˜£
        </div>
        <mat-form-field appearance="fill">
            <mat-label>PasswordğŸ”</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
            <button mat-icon-button matSuffix type="button" (click)="hide.set(!hide())"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
        </mat-form-field>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required---ğŸ”‘
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Login
        </button>
    </div>
</form>
